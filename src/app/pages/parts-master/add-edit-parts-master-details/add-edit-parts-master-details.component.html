<div class="col-md-12">
    <form [formGroup]="addEditForm">

          <mat-form-field class="pt-2" appearance="outline">
            <mat-label for="">Type</mat-label>
            <mat-select  formControlName="part_type" [errorStateMatcher]="matcher" >
              <mat-option [value]="1">LIFT</mat-option>
              <mat-option [value]="2">ESCALATORS</mat-option>
            </mat-select>
            <mat-error *ngIf="addEditForm.controls.part_type.hasError('required') && isShowErrors" >Type is required</mat-error>
          </mat-form-field>

          
     <mat-form-field class="pt-2" appearance="outline">
        <mat-label class="">Parts Name</mat-label>
        <input matInput   [errorStateMatcher]="matcher" formControlName="part_name" type="text"   />
        <mat-error *ngIf="addEditForm.controls.part_name.hasError('required') && isShowErrors" >Parts Name is required</mat-error>

      </mat-form-field>

      <mat-form-field class="pt-2" appearance="outline">
        <mat-label class="">Parts No</mat-label>
        <input matInput   [errorStateMatcher]="matcher" formControlName="part_no" type="number"   />
        <mat-error *ngIf="addEditForm.controls.part_no.hasError('required') && isShowErrors" >Parts No is required</mat-error>

      </mat-form-field>

      

  
</form>
</div>
